<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo app</title>
</head>
<body>
<div class="header">
    <h1>todos</h1>
</div>
<div class="content">
    <form>
        <input type="text" name="task" placeholder="What needs to be done?">
    </form>
    <ul class="todo-list">
        <li class="todo-list-item">HTML</li>
        <li class="todo-list-item">CSS</li>
        <li class="todo-list-item">JS</li>
        <li class="todo-list-item">JS tools</li>
    </ul>
</div>
<div class="footer">
    <div class="footer-left">
        3 items left
    </div>
    <div class="footer-center">
        <ul>
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
        </ul>
    </div>
    <div class="footer-right">
        Clear completed
    </div>
</div>
</body>
</html>
