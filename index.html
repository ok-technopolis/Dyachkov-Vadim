<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo app</title>
</head>
<body>
<div class="todos-header">
    <span class="todos-title">todos</span>
</div>
<div class="todos-main">
    <div class="todos-add">
        <button class="todo-add_select-all"
                aria-label="Отметить все как выполненные">
        </button>
        <input type="text" class="todo-add_input" placeholder="What needs to be done?" checked="checked"
               aria-label="Добавить todo"/><label></label>
    </div>
    <div class="todos-list">
        <div class="todo-item">
            <input type="checkbox" id="item1" class="todo-item_complete"
                   aria-label="Отметить как выполненное"/><label for="item1"></label>
            <button class="todo-item_remove"
                    aria-label="Удалить todo">
            </button>
            <textarea class="todo-item_text">HTML</textarea>
        </div>
        <div class="todo-item __ready">
            <input type="checkbox" id="item2" checked="checked" class="todo-item_complete"
                   aria-label="Отметить todo как невыполненное"/><label for="item2"></label>
            <button class="todo-item_remove"
                    aria-label="Удалить todo">
            </button>
            <textarea class="todo-item_text">CSS</textarea>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="item3" class="todo-item_complete"
                   aria-label="Отметить todo как выполненное"/><label for="item3"></label>
            <button class="todo-item_remove"
                    aria-label="Удалить todo">
            </button>
            <textarea class="todo-item_text">JS</textarea>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="item4" class="todo-item_complete"
                   aria-label="Отметить todo как выполненное"/><label for="item4"></label>
            <button class="todo-item_remove"
                    aria-label="Удалить todo">
            </button>
            <textarea class="todo-item_text">JS tools</textarea>
        </div>
    </div>
    <div class="todos-actions-bar">
        <div class="todos-actions-bar_counter"
             aria-label="Количество невыполненных todo">
            3 items left
        </div>
        <div class="todos-filtrs">
            <button class="todos-filter __active" data-filter="all"
                    aria-label="Показать все">
                All
            </button>
            <button class="todos-filter" data-filter="active"
                    aria-label="Показать невыполненные">
                Active
            </button>
            <button class="todos-filter" data-filter="completed"
                    aria-label="Показать выполненные">
                Completed
            </button>
        </div>
        <button class="todos-actions-bar_clear-completed">
            Clear completed
        </button>
    </div>
</div>
<div class="todos-bottom1"></div>
<div class="todos-bottom2"></div>
</body>
</html>
